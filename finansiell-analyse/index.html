<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finansiell Analyse</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div class="sidebar-brand">
        <span class="brand-icon">FA</span>
        <span class="brand-name">Finansiell Analyse</span>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-label-row">
          <span class="sidebar-label">SELSKAPER</span>
          <button class="btn-new-folder" data-action="add-folder" title="Opprett ny mappe">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
              <line x1="12" y1="11" x2="12" y2="17"/>
              <line x1="9" y1="14" x2="15" y2="14"/>
            </svg>
          </button>
        </div>
        <div id="company-list"></div>
      </div>
      <button class="btn-add-company" id="add-company-btn">+ Legg til selskap</button>
    </aside>
    <main id="main-content"></main>
  </div>

  <div id="modal-overlay">
    <div id="modal-box">
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
